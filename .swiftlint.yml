
# For a list of available rules, see:
# https://github.com/realm/SwiftLint/blob/master/Rules.md

disabled_rules:
    - file_length
    - identifier_name
    - nesting
    - notification_center_detachment
    - shorthand_operator
    - todo
    - type_body_length
    - type_name
    - unused_setter_value

opt_in_rules:
    - modifier_order
    - multiline_arguments
    - multiline_arguments_brackets
    - multiline_literal_brackets
    - prefer_self_type_over_type_of_self
    - shorthand_optional_binding
    - sorted_imports
    - unavailable_function
    - file_header

excluded:
    - Package.swift

trailing_comma:
    mandatory_comma: true

trailing_whitespace:
    ignores_comments: false

modifier_order:
    preferred_modifier_order:
        - acl
        - setterACL
        - override
        - dynamic
        - mutators
        - lazy
        - final
        - required
        - convenience
        - typeMethods
        - owned

file_header:
  severity: error
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
